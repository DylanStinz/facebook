<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Crear nueva cuenta</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />
  <body>
    <div class="container text-center">
      <img
        class="fb_logo _agiv img"
        src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"
        alt="Facebook"
        width="300"
        height="300"
      />
      <div class="row align-items-start">
        <div class="col"></div>
        <div class="col">
          <div class="card shadow rounded-4 p-4" style="width: 22rem; margin-top: 20px;">
  <h5 class="card-title mb-4 text-center">Crear nueva cuenta</h5>
  <form>
    <div class="mb-3">
      <label class="form-label">Nombre:</label>
      <input type="text" name="nombre" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Apellido:</label>
      <input type="text" name="apellido" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Correo electrónico o número de móvil:</label>
      <input type="email" name="email" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Contraseña nueva:</label>
      <input type="password" name="password" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Fecha de nacimiento:</label>
      <input type="date" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Género:</label><br />
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="genero" value="mujer" />
        <label class="form-check-label">Mujer</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="genero" value="hombre" />
        <label class="form-check-label">Hombre</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="genero" value="personalizado" />
        <label class="form-check-label">Personalizado</label>
      </div>
      <input type="text" name="genero_personalizado" class="form-control mt-2" placeholder="Especifica tu género" />
    </div>
    <button type="submit" class="btn btn-primary w-100">Registrarte</button>
  </form>
</div>

        </div>
        <div class="col"></div>
      </div>
    </div>
  </body>
</html>
